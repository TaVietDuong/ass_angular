<table class="table">
  <thead>
    <button  routerLink="product-create">Thêm</button>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">price</th>
      <th scope="col">desc</th>
      <th scope="col">action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of product;index as i ">
      <th scope="row">{{i+1}}</th>
      <td> {{data.name}}</td>
      <td>{{data.price}}</td>
      <td>{{data.desc }}</td>
      <td><button (click)="onRemove(data.id)">xoá</button></td>
      <td><a  routerLink="/product-update/{{data.id}}">update</a></td>

    </tr>
  </tbody>
</table>
