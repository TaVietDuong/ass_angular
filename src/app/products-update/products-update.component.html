<form [formGroup]="productsForm" (submit)="update()">
  <div  class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">price</label>
    <input type="text" formControlName="price" class="form-control" id="price" aria-describedby="emailHelp" placeholder="Enter price">

  </div>
  <div class="form-group form-check">
    <label for="exampleInputPassword1">desc</label>
    <input type="text" formControlName="desc" class="form-control" id="desc" aria-describedby="emailHelp" placeholder="Enter desc">
  </div>
  <button  type="submit" class="btn btn-primary">Submit</button>
</form>
